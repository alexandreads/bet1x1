<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>Página Criar Novo Usuário</title>
</h:head>



<h:body>
	<p:growl id="idMessages" showDetail="true" autoUpdate="true" severity="info" />
	<p:messages id="idMessagesErrors" showDetail="true" autoUpdate="true" closable="true" severity="error" />
	
	<h:form id="formCriarNovoUsuarioVisitante">
	
		<p:panelGrid columns="3" style="text-align:center; margin: auto;" styleClass="ui-noborder">
			<f:facet name="header">Dados Pessoais</f:facet>
	
			<p:outputLabel for="nome" value="Nome:" />
			<p:inputText id="nome" value="#{novoUsuario.nome}" label="nome"  required="true" />
			<p:watermark for="nome" value=""  />
			
			<p:outputLabel for="login" value="Login:" />
			<p:inputText id="login" value="#{novoUsuario.login}" label="login" required="true" >
				<f:validator validatorId="loginValidador" />
			</p:inputText>
			<p:watermark for="nome" value=""  />
			
			<p:outputLabel for="email" value="Email:" />
			<p:inputText id="email" value="#{novoUsuario.email}" label="email" required="true"  >
				<f:validator validatorId="emailValidador" />
			</p:inputText>
			<p:watermark for="nome" value=""  />
			
			<p:outputLabel for="cpf" value="CPF:" />
			<p:inputText id="cpf" value="#{novoUsuario.cpf}" label="cpf"   />
			 <p:watermark for="nome" value=""  />
			
			<p:outputLabel for="senha" value="Senha:" />
			<p:password id="senha" value="#{novoUsuario.senha}" label="senha" required="true"  >
				<f:validator validatorId="senhaValidador" />
			</p:password>
			<p:watermark for="nome" value=""  />
			
			<p:outputLabel for="confirmeSenha" value="Confirme senha:" />
			<p:password id="confirmeSenha" value="#{novoUsuario.senhaConfirmada}" label="senha confirmada" required="true" >
				<f:validator validatorId="senhaValidador" />
			</p:password>
			<p:watermark for="nome" value=""  />
	
		
			<f:facet name="headerEndereco">Endereço</f:facet>
			
			<p:outputLabel for="logradouro" value="Logradouro:" />
			<p:inputText id="logradouro" value="#{novoUsuario.logradouro}" label="logradouro"  required="true" />
			<p:watermark for="logradouro" value="Ex: Rua das Alcantaras" id="logradouroWM" />
			
			<p:outputLabel for="numero" value="Numero:" />
			<p:inputText id="numero" value="#{novoUsuario.numero}" label="numero" required="true" />
			<p:watermark for="numero" value="Ex: 123"  />
	
			<p:outputLabel for="bairro" value="Bairro:" />
			<p:inputText id="bairro" value="#{novoUsuario.bairro}" label="bairro" required="true" />	
			<p:watermark for="bairro" value="Ex: Bairro das Flores"  />	
			
			<p:outputLabel for="cidade" value="Cidade:" />
			<p:inputText id="cidade" value="#{novoUsuario.cidade}" label="cidade"  required="true"  />	
			<p:watermark for="cidade" value="Ex: São Paulo"  />
			
			<p:outputLabel for="estado" value="Estado:" />
			<p:inputText id="estado" value="#{novoUsuario.estado}" label="estado" required="true" />	
			<p:watermark for="estado" value="Ex: SP"  />
			
			<p:outputLabel for="cep" value="CEP:" />
			<p:inputText id="cep" value="#{novoUsuario.cep}" label="cep" required="true" />	
			<p:watermark for="cep" value="Ex: 55555 555" />
				
	
			<p:commandButton id="botaoSubmeter" action="#{novoUsuario.criarNovoUsuario()}"
				value="Submit" icon="ui-icon-check" />
			<p:commandButton id="botaoCancelar"
				action="index.xhtml?faces-redirect=true" value="Cancel"
				icon="ui-icon-cancel" immediate="true" />
			
		</p:panelGrid>
	</h:form>
	
</h:body>
</html>
