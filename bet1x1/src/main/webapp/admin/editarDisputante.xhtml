<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/templates/__commonLayout.xhtml">

	<f:metadata>
		<o:viewParam name="disputante" value="#{editarDisputante.disputante}" />
		<f:viewAction action="#{editarDisputante.init()}"/> 
	</f:metadata>
	
	
	<ui:define name="title">
		Adicionar Disputante
	</ui:define>

	<ui:define name="content">

		
		<p:growl id="idMessages" showDetail="true" autoUpdate="true" severity="info" />
		<p:messages id="idMessagesErrors" showDetail="true" autoUpdate="true" closable="true" severity="error" />
	
		<h:form id="adicionarDisputanteForm">
	

			<p:panelGrid columns="2" styleClass="ui-noborder">
				
				<p:outputLabel for="disputanteId" value="Id: " />
				<h:outputText id="disputanteId" value="#{editarDisputante.disputante.id}" label="disputante id" />
			
				<p:outputLabel value="Modalidade: " for="grupoModalidade" />
				<p:selectOneMenu id="grupoModalidade" value="#{editarDisputante.disputante.modalidade}" label="modalidades">
						<f:selectItems var="m" value="#{editarDisputante.getModalidades()}"  itemLabel="#{m.nome}" itemValue="#{m}" />
				</p:selectOneMenu>
				
				<p:outputLabel for="disputanteNome" value="Nome: " />
				<p:inputText id="disputanteNome" value="#{editarDisputante.disputante.nome}" label="disputante nome" />
			</p:panelGrid>

			
			<p:commandButton id="btnEditarDisputante" action="#{editarDisputante.editar()}" value="Editar!" />
	
		</h:form>

	</ui:define>

</ui:composition>

</html>
