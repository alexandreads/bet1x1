<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/templates/__commonLayout.xhtml">

	<f:metadata>
		<o:viewParam name="usuario" value="#{editarUsuario.usuario}" />
		<f:viewAction action="#{editarUsuario.init()}"/> 
	</f:metadata>
	
	
	<ui:define name="title">
		Editar Usuario
	</ui:define>

	<ui:define name="content">

		
		<p:growl id="idMessages" showDetail="true" autoUpdate="true" severity="info" />
		<p:messages id="idMessagesErrors" showDetail="true" autoUpdate="true" closable="true" severity="error" />
	
		<h:form id="adicionarDisputanteForm">
	

			<p:panelGrid columns="2" styleClass="ui-noborder">
				
				<p:outputLabel for="usuarioId" value="Id: " />
				<h:outputText id="usuarioId" value="#{editarUsuario.usuario.id}" label="usuario id" />
			
			
				<p:outputLabel for="usuarioNome" value="Nome: " />
				<p:inputText id="usuarioNome" value="#{editarUsuario.usuario.nome}" label="usuario nome" />
				
							
				<p:outputLabel for="usuarioLogin" value="Login: " />
				<p:inputText id="usuarioLogin" value="#{editarUsuario.usuario.login}" label="usuario login" />
				
				<p:outputLabel for="usuarioEmail" value="Email: " />
				<p:inputText id="usuarioEmail" value="#{editarUsuario.usuario.email}" label="usuario email" />
				
				<p:outputLabel for="usuarioSaldo" value="Saldo: " />
				<p:inputNumber id="usuarioSaldo" value="#{editarUsuario.usuario.saldo}" label="usuario email" />
				
			</p:panelGrid>

			
			<p:commandButton id="btnEditarDisputante" action="#{editarUsuario.editar()}" value="Editar!" />
	
		</h:form>

	</ui:define>

</ui:composition>

</html>
