<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/templates/__commonLayout.xhtml">

	<f:metadata>
		<f:viewAction action="#{esqueciSenha.init()}"/>
	</f:metadata>
	
	

	

	
	<ui:define name="title">
		Conversações 
	</ui:define>

	<ui:define name="content">
	


	
		<h:outputScript name="locale-primefaces.js" library="js" />

		<p:growl id="idMessages" showDetail="true" autoUpdate="true" severity="info" />
	
		<p:messages id="idMessagesErrors" showDetail="true" closable="true" severity="error" autoUpdate="true"/>
		

	
		
		<p:panelGrid columns="2" style="text-align:center; margin: auto;">
		
			<h:form id="formEmail">
		
				<p:outputLabel value="Email: " for="email" />
				<p:inputText  id="email" value="#{esqueciSenha.email}" />
<!-- 					<f:validator validatorId="emailValidador" />
				</p:inputText> -->
				<p:commandButton value="Enviar" action="#{esqueciSenha.enviarEmail()}" />		
		
			</h:form>
		
		</p:panelGrid>
		
		
		
    </ui:define>
</ui:composition>
</html>
